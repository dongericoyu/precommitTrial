repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    -   id: black
-   repo: local
    hooks:
    -   id: check-date-format
        name: Check if the date in the qmd file is in proper format
        entry: sh -c 'for file in $(find . -name "*.qmd"); do if ! grep -q -E "date:\s+\"(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(19|20)\d{2}\"" "$file"; then echo "File $file does not have the correct date format." >&2; exit 1; fi; done'
        language: system
        pass_filenames: false
        stages: [commit]



